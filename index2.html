    class Player {
    constructor(x, y, orientation) {
        this.x = x;
        this.y = y;
        this.orientation = orientation;
    }

    getCellPositionToTakeImage() {
        switch (this.orientation) {
            case 0:
                return {x: this.x, y: this.y - 1, o: this.orientation};
            case 1:
                return {x: this.x + 1, y: this.y, o: this.orientation};
            case 2:
                return {x: this.x, y: this.y + 1, o: this.orientation};
            case 3:
                return {x: this.x - 1, y: this.y, o: this.orientation};
            default:
                return {x: this.x, y: this.y, o: this.orientation}; // Valeurs par d√©faut si l'orientation n'est pas valide
        }
    }

    getCellsNeighbourPositionToFrontCell() {
        switch (this.orientation) {
            case 0:
                return {x1: this.x-1, y1: this.y - 1, x2: this.x+1, y2: this.y - 1};
            case 1:
                return {x1: this.x+1, y1: this.y - 1, x2: this.x+1, y2: this.y + 1};
            case 2:
                return {x1: this.x-1, y1: this.y + 1, x2: this.x+1, y2: this.y +1};
            case 3:
                return {x1: this.x-1, y1: this.y - 1, x2: this.x-1, y2: this.y + 1};
            default:
                return; // Valeurs par d√©faut si l'orientation n'est pas valide
        }
    }

    moveWest() {
        this.x -= 1;
    }

    moveEast() {
        this.x += 1;
    }

    moveNorth() {
        this.y -= 1;
    }

    moveSouth() {
        this.y += 1;
    }

    rotateCW() {
        this.orientation++;
        this.orientation = this.orientation%4;
    }

    rotateACW() {
        this.orientation--;
        if(this.orientation === -1){
            this.orientation = 3;
        }
    }

    getX(){
        return this.x;
    }

    getY(){
        return this.y;
    }

    getOrientation(){
        return this.orientation;
    }
}

function drawGrid() {
    const ctx = canvas.getContext('2d');

    ctx.setLineDash([cellSize/7, cellSize/7]); // D√©finit le motif de pointill√©s (5 pixels de trait, 5 pixels d'espacement)
    ctx.strokeStyle = 'black'; // Couleur des lignes
    ctx.lineWidth = 1; // 1 pixels d'√©paisseur
    for (let x = 0; x < canvas.width; x += cellSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }
    for (let y = 0; y < canvas.height; y += cellSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }
    ctx.setLineDash([]); // R√©initialise le motif de ligne pour les prochains dessins
}

// Dessiner les bordures
function drawBorders(playerX,playerY) {
    const gap = 3;
    renderDistance = Math.abs(Math.ceil(gridSize/cellSize/2));
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 3; // 2 pixels d'√©paisseur
    // Dessinez les bordures de la cellule dans laquelle se trouve le joueur
    for (const cell of app.getCells()) {
        const x = cell.getX();
        const y = cell.getY();
        if(!(x-playerX > renderDistance || y-playerY > renderDistance)){
            const absX = (canvas.width-cellSize) / 2 + (x-playerX)*cellSize ;
            const absY = (canvas.height-cellSize) / 2 + (y-playerY)*cellSize ;

            if (cell.northBorder) {
                ctx.beginPath();
                ctx.moveTo(absX, absY+gap);
                ctx.lineTo(absX + cellSize, absY+gap);
                ctx.stroke();
            }
            if (cell.southBorder) {
                ctx.beginPath();
                ctx.moveTo(absX, absY + cellSize-gap);
                ctx.lineTo(absX + cellSize, absY + cellSize-gap);
                ctx.stroke();
            }
            if (cell.westBorder) {
                ctx.beginPath();
                ctx.moveTo(absX+gap, absY);
                ctx.lineTo(absX+gap, absY + cellSize);
                ctx.stroke();
            }
            if (cell.estBorder) {
                ctx.beginPath();
                ctx.moveTo(absX + cellSize-gap, absY);
                ctx.lineTo(absX + cellSize-gap, absY + cellSize);
                ctx.stroke();
            }
        }
    }

    } else if (o === 1) {
